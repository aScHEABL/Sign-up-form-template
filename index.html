<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="background-image-container">
            <div id="logo-container">
                <img src="./resources/1067830.png" alt="company logo">
                <h1>維育企業</h1>
            </div>
        </div>
        <div id="right-section">
            <div id="dummy-text-container">
                <p id="dummy-text-top">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!<br>
                    Sign up now to get started.</p>
                <p id="dummy-text-bottom">You know you want to.</p>
            </div>
            <form action="" method="post">
                <div id="form-container">
                    <h3>Let's do this!</h3>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="input-first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="input-last-name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="text" name="email" id="input-email">
                    </div>
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="input-phone-number">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="input-password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="input-confirm-password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                        required>
                    </div>
                    <div id="password-mismatch-container">
                        <p id="password-mismatch"></p>
                    </div>
                </div>
            </form>
            <div id="button-container">
                <button id="sign-up-button">Create Account</button>
            </div>
            <div id="log-in-container">
                <p>Already have an account? <a href="_blank">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
